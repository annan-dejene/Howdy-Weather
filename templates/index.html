<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Howdy Weather</title>
</head>
<body>
  <header class="container p-5 bg-primary border my-5">
    <h1><a href="/" class="text-white text-decoration-none">Howdy Weather</a></h1>
  </header>

  <main>
    <div class="container">
      <form method="POST">
        <label for="city"></label>
        <input type="text" name="city" id="city" placeholder="Enter city" required>
        <button type="submit" class="btn btn-outline-primary btn-sm">Show Weather!</button>
      </form>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
